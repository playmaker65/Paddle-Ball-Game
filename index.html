<!-- HTML will help us create: game area, paddle, ball, score, game over message -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Ball Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="game container"> 

   <h1>paddle ball game</h1>
   <p>Score:<span id="score">0</span></p> 
   <button id="start-button">Start Game</button>
  

  <div id="game-area">
   <div id="ball"></div>

   <div id="paddle"></div>
  </div>

    <div id="game-over-message" style="display: none;">
           <h2>Game Over!!!</h2>
          <p>Your Final score is <span id="final-score">0</span></p>

          <button id="restart-button">Play Again</button>
   </div>



 </div>




<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
 <script src="index.js"></script>
</body>
</html>
